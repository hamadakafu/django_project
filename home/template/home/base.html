<!DOCTYPE html>
<html lang="en">
<head>

  {% block title %}<title>Home</title>{% endblock %}
  {% load static %}
  {% block head_link %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/index.css' %}">
  {% endblock %}
</head>
<body>
<div class="container">
  <div class="banner-wrapper">
    <div class="banner">
      <div class="top">
        <p>Home</p>
      </div>
      <div class="nav">
        <ul>
          <li><a href="{% url 'blog:blog_list' %}">Blog</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="contents">
    {% block content %}
    {% endblock %}
  </div>
</div>
</body>
</html>
